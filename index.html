<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="style/style.css">
	<script src="js/main.js" defer type="module"></script>
	<title>FiltroPHP</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand"><i class='bx bxs-smile icon'></i> AdminSite</a>
		<ul class="side-menu">
			<li><a href="#" class="active" id="listar"><i class='bx bxs-dashboard icon'></i> Campers</a></li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<form action="#">
				
			</form>
			
			<span class="divider"></span>
			<div class="profile">
				<img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
				<ul class="profile-link">
					<li><a href="#"><i class='bx bxs-user-circle icon' ></i> Profile</a></li>
					<li><a href="#"><i class='bx bxs-cog' ></i> Settings</a></li>
					<li><a href="#"><i class='bx bxs-log-out-circle' ></i> Logout</a></li>
				</ul>
			</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main class=" container text-center">
			<h1 class="title">Tabla campers</h1>
			<form id="MyForm">
				<input type="text" class="form-control" id="nombreCamper" placeholder="Nombre del camper">
				<br>
				<input type="text" class="form-control" id="apellidoCamper" placeholder="Apellido del camper">
				<br>
				<input type="date" id="fechaNac" class="form-control">
				<br>
				<input type="text" class="form-control" id="idReg" placeholder="Id de la region">
				<br>
				<input type="text" class="form-control" id="idCamper" placeholder="Id del camper">


				<br><br>
				<input type="submit" class="btn btn-success" data-accion="guardar" value="Enviar">
        		<input type="submit" class="btn btn-info" data-accion="listar" value="Listar">
				<input type="submit" class="btn btn-warning" data-accion="actualizar" value="Actualizar">
				<input type="submit" class="btn btn-danger" data-accion="eliminar" value="Eliminar">
			</form>

			<table class="table">
				<thead>
				<tr>
					<th scope="col">idCamper</th>
					<th scope="col">nombreCamper</th>
					<th scope="col">apellidoCamper</th>
					<th scope="col">fechaNac</th>
					<th scope="col">idReg</th>
				</tr>
				</thead>
			</table>

			<table class="table" id="tabla">
			
			</table>
		</main>
		<!-- MAIN -->
	</section>
	<!-- NAVBAR -->
</body>
</html>
